<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <p class="text-xl font-bold fixed top-10 hidden js-uploading-message">Please Wait uploading avatar</p>
    <p class="text-xl font-bold fixed top-10 hidden js-upload-error-message">Please upload the image of less than 2 mb </p>
    <p class="text-xl font-bold fixed top-10 hidden js-user-delete-message">User deleted Successfully</p>
    <div class="fixed hidden js-update-profile-container left-3 right-3 md:left-40 md:top-10 md:bottom-10 md:right-40 rounded-md bg-gray-500/30 backdrop-blur-md flex flex-col items-center">
        <p class="text-xl font-bold fixed top-10 hidden js-user-update-message">Profile updated Successfully</p>
        <p class="text-xl font-bold fixed top-10 hidden text-red-500 js-user-update-error-message">Username or email is already taken</p>
        <svg class="fixed size-6 right-3 top-2 cursor-pointer js-close-button" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
        <div class="p-8 rounded-lg md:w-96 w-80 mt-20">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Profile</h2>
            <div>
                <div class="mb-4">
                    <p class="block text-sm font-medium text-gray-700 mb-1">Username</p>
                    <input type="text" id="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <p class="block text-sm font-medium text-gray-700 mb-1">Email Address</p>
                    <input type="email" id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <p class="block text-sm font-medium text-gray-700 mb-1">Password</p>
                    <input type="password" id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="js-update-button"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Update Profile
                </button>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow-md w-full max-w-md overflow-hidden">
        <div class="p-8">
            <div class="flex flex-col items-center">
                <div class="relative js-upload-file">
                    <input type="file" id="fileInput" name="file" style="display: none;" />
                    <svg class="size-8 p-2 top-16 -right-14 shadow-md border-gray-500 cursor-pointer  bg-white rounded-full absolute"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                </div>
                <div class="js-image-container">

                </div>

                <h2 class="text-2xl font-bold text-gray-800" id="js-name">Alice Johnsons</h2>
                <p class="text-gray-600 mt-2" id="js-email">alice.johnson@example.com</p>
            </div>
        </div>
        <div class="px-8 pb-8 flex justify-center space-x-4">
            <button
                class="bg-blue-500 js-upadate-profile hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
                Update Profile
            </button>
            <button id="js-delete-profile"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Profile
            </button>
        </div>
    </div>

    <script src="scripts/profile.js"></script>
</body>

</html>
