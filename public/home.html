<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-900 text-white">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="md:w-1/4 w-full h-screen js-users-container flex flex-col justify-between border-r border-gray-700 overflow-y-auto">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-4">Messages</h2>
        <!-- Contact list -->
        <div class="space-y-4 js-users-lists">
          
          <!-- Add more contacts here -->
        </div>
      </div>

      <div class="p-4 js-user">

      </div>
    </div>

    <!-- Main chat area -->
    <div class="flex-1 md:flex hidden js-chat-content flex-col">
      <!-- Chat header -->
      <div class="p-4 border-b border-gray-700 flex items-center relative space-x-3">
        <svg class="font-bold size-6 md:hidden js-back-button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
        </svg>   
        <div class="js-receiver-avatar-container">
          
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold js-receiver-name">CHAT APP</h2>
          <p class="text-sm text-gray-300 js-last-seen"></p>
        </div>
      </div>

      <!-- Chat messages -->
      <div class="flex-1 overflow-y-auto p-4 space-y-4 js-chat-container h-4/5">

      </div>

      <!-- Message input -->
      <div class="p-4 border-t border-gray-700">
        <div class="flex items-center bg-gray-800 rounded-full">
          <input  type="text" placeholder="Message..." class="flex-1  js-message-input bg-transparent p-2 outline-none">
          <button class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 js-send-message text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="scripts/home.js"></script>
</body>

</html>
