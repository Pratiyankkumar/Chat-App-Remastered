<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md md:w-96 w-80">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Gmail</label>
                <input type="email" id="email" name="email" required placeholder="your.email@gmail.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="js-login-button" type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-4">
                Login
            </button>
        </div>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="/" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
    <div id="error-message"
      class="bg-red-100 hidden border md:w-96 w-80 border-red-400 text-red-700 px-2 py-3 rounded fixed top-10" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline js-error-message"> Something went wrong. Please try again.</span>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
